
    <div class = "tp-container">
      <mat-card>
        <form [formGroup]="form" (submit)="onAddProduct()" >
          <div class="panel-heading"> 
            <h2 class="panel-title">Product </h2> 
            </div> 
            <p>
              <mat-form-field appearance = "fill">
                <input matInput type="text" formControlName="name"  placeholder="Product Name"> 
                <mat-error *ngIf="form.get('name').invalid">Name Required</mat-error>
            </mat-form-field>
            </p>
          <p>
            <mat-form-field appearance="fill">
              <mat-label>Category</mat-label>
              <mat-select [(value)]="selectedValue" formControlName="category">
                <mat-option *ngFor="let cat of prodCategory" [value]="cat.category" >
                 {{cat.category}}
                </mat-option>
               
              </mat-select>
              <mat-error *ngIf="form.get('category').invalid">Category Required</mat-error>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
              <textarea matInput rows="5" formControlName="description" placeholder="Description"></textarea>
          </mat-form-field>
    
          </p> 
          <p>
            <mat-form-field appearance = "fill">
              <input matInput type="text" formControlName="recipes"  placeholder="Recipes"> 
            
          </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance = "fill">
              <input matInput type="text" formControlName="price"  placeholder="Price"> 
            
          </mat-form-field> 
          </p>
          <p>
            <mat-form-field appearance = "fill">
              <input matInput type="text" formControlName="stock"  placeholder="Stock"> 
            
          </mat-form-field>
          </p>
         
          <div>
            <button mat-stroked-button type="button" (click)="filePicker.click()" >Pick Image</button>
            <input type="file" #filePicker (change)="onImagePicked($event)">
            <div class="image-preview" *ngIf="imagePreview !==' ' && imagePreview && form.get('image').valid">
                <img [src]="imagePreview" [alt]="form.value.title">
            </div>
        </div>
              <br>

          <p>
            <mat-form-field appearance = "fill">
              <input matInput type="text" formControlName="quantity"  placeholder="Quantity"> 
            
          </mat-form-field>
          </p>
            
            <button mat-raised-button color="accent" type="submit">Save </button>
        </form>
       
    </mat-card>
       
     </div>
