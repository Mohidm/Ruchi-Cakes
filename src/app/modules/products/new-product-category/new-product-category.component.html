
<div class="container">
  
    <section class="panel panel-default">
  <div class="panel-heading"> 
  <h2 class="panel-title">Add New Category</h2> 
  </div> 
  <div class="panel-body">
    
  <form action="designer-finish.html" class="form-horizontal" role="form">
     
    <div class="form-group">
      <label for="code" class="col-sm-3 control-label">Code</label>
      <div class="col-sm-3">
     <input type="text" class="form-control" name="recipes" id="code" placeholder="Category Code">
      </div>
    </div> <!-- form-group // -->
    <div class="form-group">
        <label for="name" class="col-sm-3 control-label">Name</label>
        <div class="col-sm-3">
       <input type="text" class="form-control" name="price" id="Category Name" placeholder="Category Name">
        </div>
      </div>
    <hr>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
          <button type="submit" class="btn btn-info" style="float: left;">Cancel</button>
        </div>
      </div>
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-9">
        <button type="submit" class="btn btn-primary" style="float: right;">Submit</button>
      </div>
    </div> <!-- form-group // -->
  </form>
