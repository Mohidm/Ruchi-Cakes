<div class="login-form">
  <form ngNativeValidate (submit)=onLogin(loginForm) #loginForm="ngForm">
      <h2 class="text-center">Ruchi Admin</h2>   
      <div class="form-group">
        <div class="input-group">
              <div class="input-group-prepend">
                  <span class="input-group-text">
                      <span class="fa fa-user"></span>
                  </span>                    
              </div>
              <input type="text"  placeholder="Username" required name="username" ngModel #username="ngModel"  >
              <!-- <mat-error *ngIf="username.invalid">Enter Valid Username</mat-error> -->
          </div>
      </div>
  <div class="form-group">
          <div class="input-group">
              <div class="input-group-prepend">
                  <span class="input-group-text">
                      <i class="fa fa-lock"></i>
                  </span>                    
              </div>
              <input type="password"  placeholder="Password" required name="password" ngModel #password="ngModel"  >
              <!-- <mat-error *ngIf="password.invalid">Enter Valid Password</mat-error> -->
          </div>
      </div>        
      <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block" >Log in</button>
      </div>
      <div class="bottom-action clearfix">
          <label class="float-left form-check-label"><input type="checkbox"> Remember me</label>
          <!-- <a href="#" class="float-right">Forgot Password?</a> -->
      </div>  
      <div *ngIf="errors" class="alert alert-danger"> 
        {{ errors }} 
    </div>      
  </form>
</div>
